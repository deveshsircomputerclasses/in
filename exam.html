<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>ADCA Exam</title>
  <style>
    body { font-family: Arial; background: #fff; margin: 20px; }
    .question { margin: 20px 0; }
  </style>
</head>
<body>
  <h2>ADCA Final Exam</h2>

  <form id="examForm">
    <div class="question">
      <label>Q1: CPU का फुल फॉर्म क्या है?</label><br>
      <input type="radio" name="q1" value="A"> Central Process Unit<br>
      <input type="radio" name="q1" value="B"> Central Processing Unit<br>
      <input type="radio" name="q1" value="C"> Computer Primary Unit<br>
    </div>
    <!-- Add more questions similarly -->

    <button type="button" onclick="checkResult()">Submit</button>
  </form>

  <script>
    function checkResult() {
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value == "B") score++;
      // Add more scoring logic

      if (score >= 1) {
        alert("बधाई हो! आपने पास कर लिया। अब सर्टिफिकेट डाउनलोड करें।");
        window.location.href = "certificate.html";
      } else {
        alert("कृपया दुबारा प्रयास करें।");
      }
    }
  </script>
</body>
</html>
