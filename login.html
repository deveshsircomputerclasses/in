<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - DEVESH SIR COMPUTER CLASSES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Student Login</h2>

    <form action="dashboard.html" method="GET">
      <div class="mb-4">
        <label class="block font-medium mb-1">Username</label>
        <input type="text" name="username" required class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500">
      </div>
      <div class="mb-6">
        <label class="block font-medium mb-1">Password</label>
        <input type="password" name="password" required class="w-full border border-gray-300 p-2 rounded focus:outline-blue-500">
      </div>
      <button type="submit" class="bg-blue-700 text-white w-full py-2 rounded hover:bg-blue-800">Login</button>
    </form>
  </div>

</body>
</html>
