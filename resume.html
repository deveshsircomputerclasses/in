<!DOCTYPE html>
<html lang="en">
<head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    .container { max-width: 700px; margin: auto; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    #photoPreview { margin-top: 10px; width: 100px; height: 100px; object-fit: cover; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Generator</h2>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label>Father's Name</label>
    <input type="text" id="father" placeholder="Father's Name" />

    <label>Date of Birth</label>
    <input type="date" id="dob" />

    <label>Mobile Number</label>
    <input type="text" id="mobile" />

    <label>Email</label>
    <input type="email" id="email" />

    <label>Address</label>
    <textarea id="address"></textarea>

    <label>Academic Qualification</label>
    <input type="text" id="qualification" placeholder="10th, UP Board, 2024, 51%" />

    <label>Other Qualification</label>
    <input type="text" id="other" placeholder="ADCA Course" />

    <label>Work Experience</label>
    <input type="text" id="experience" placeholder="Computer Teacher" />

    <label>Languages Known</label>
    <input type="text" id="language" placeholder="Hindi, English" />

    <label>Gender</label>
    <input type="text" id="gender" />

    <label>Nationality</label>
    <input type="text" id="nationality" value="India" />

    <label>Marital Status</label>
    <input type="text" id="marital" placeholder="Unmarried / Married" />

    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*" />
    <img id="photoPreview" src="#" alt="Preview" style="display:none;" />

    <button onclick="generateResume()">Download Resume PDF</button>
  </div>

  <script>
    let uploadedImage = null;

    document.getElementById('photo').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = event.target.result;
        const img = document.getElementById('photoPreview');
        img.src = uploadedImage;
        img.style.display = 'block';
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    async function generateResume() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("CURRICULUM VITAE", 70, 15);

      if (uploadedImage) {
        doc.addImage(uploadedImage, "JPEG", 160, 10, 30, 30);
      }

      doc.setFontSize(12);
      doc.text(`Name: ${document.getElementById("name").value}`, 10, 40);
      doc.text(`Father's Name: ${document.getElementById("father").value}`, 10, 48);
      doc.text(`Date of Birth: ${document.getElementById("dob").value}`, 10, 56);
      doc.text(`Mobile: ${document.getElementById("mobile").value}`, 10, 64);
      doc.text(`Email: ${document.getElementById("email").value}`, 10, 72);
      doc.text(`Address: ${document.getElementById("address").value}`, 10, 80);

      doc.text("ACADEMIC QUALIFICATION:", 10, 92);
      doc.text(`${document.getElementById("qualification").value}`, 10, 100);

      doc.text("OTHER QUALIFICATION:", 10, 112);
      doc.text(`${document.getElementById("other").value}`, 10, 120);

      doc.text("WORK EXPERIENCE:", 10, 132);
      doc.text(`${document.getElementById("experience").value}`, 10, 140);

      doc.text("PERSONAL INFORMATION:", 10, 152);
      doc.text(`Language Known: ${document.getElementById("language").value}`, 10, 160);
      doc.text(`Gender: ${document.getElementById("gender").value}`, 10, 168);
      doc.text(`Nationality: ${document.getElementById("nationality").value}`, 10, 176);
      doc.text(`Marital Status: ${document.getElementById("marital").value}`, 10, 184);

      doc.text("DECLARATION:", 10, 196);
      doc.text("I hereby declare that the above information is true to the best of my knowledge.", 10, 204);

      doc.text(`Place: ${document.getElementById("address").value}`, 10, 216);
      doc.text(`( ${document.getElementById("name").value} )`, 150, 216);

      doc.save(`${document.getElementById("name").value}_Resume.pdf`);
    }
  </script>
</body>
</html>
